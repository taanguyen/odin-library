<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="book.js"></script>
    <script type="module" src="library.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,400;0,700;0,900;1,100;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="content">
        <h1>Bookshelf</h1>
        <p>Add or remove books from this bookshelf. Toggle the status button to indicate when you've read a book.
        </p>
        <form action="javascript:void(0)">
            <div class="inputs">
                <section class="form-elem">
                    <label for="title">Book</label>
                    <input type="text" name="title" id="title" required>
                </section>
                <section class="form-elem">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </section>
                <section class="form-elem">
                    <label for="book">Pages</label>
                    <input type="number" name="pages" id="pages" required>
                </section>
                <section class="form-elem">
                    <label for="status">Status</label>
                    <select name="status" id="status">Status
                        <option value="Read">Read</option>
                        <option value="Unread" selected="selected">Unread</option>
                    </select>
                </section>
            </div>
            <button type="submit">Submit</button>
        </form>

        <table id="table">
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th></th>
            </tr>
        </table>
    </div>



</body>

</html>
